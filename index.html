<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/scss/style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main class="main">
    <div class="main__container">
      <div class="main__id">
        <p>
          Advice #<span id="advice__id"></span>
        </p>
      </div>
      <div class="main__advice">
        <p>
          <q id="advice__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </q>
        </p>
      </div>
      <div class="main__divider">
        <img src="/images/pattern-divider-desktop.svg" alt="Desktop divider">
      </div>
      <div class="main__button-container">
        <button class="main__button" id="advice__btn">
          <img src="/images/icon-dice.svg" alt="Icon" class="main__icon">
        </button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script defer src="/js/script.js"></script>
</body>
</html>
